<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table, th {
            border: groove;
            border-collapse: collapse;
        }
        
        td {
            border: 1px solid black;   
        }

        td, th {
            padding: 5px;  
        }
    </style>
</head>

<body>
<div id="wrapper">

</div>

<script>
function fromJSONToHTMLTable(input) {
    const asObject = JSON.parse(input);

    let result = "<table>\n";
    
        // TABLE HEAD -------------------------------------------------------
        result += "<tr>";
            let keys = Object.keys(asObject[0]);
            
            for (const key of keys) {
                result += "<th>";
                    result += key;
                result += "</th>";
            }
        result += "</tr>\n";

        // TABLE BODY -------------------------------------------------------
        for (const object of asObject) {
            let values = Object.values(object);

            result += "<tr>";

                for (const value of values) {
                    result += "<td>";
                        result += value;
                    result += "</td>";
                }

            result += "</tr>\n";
        }

    result += "</table>";

    return result;
}

window.onload = function(){
    let container = document.getElementById('wrapper');

    container.innerHTML = fromJSONToHTMLTable(['[{"Name":"Stamat","Price":5.5},{"Name":"Rumen","Price":6}]']);
};

</script>
</body>
</html>
